<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>CAD - CADASTRO PESSOAS</title>
</head>
<body>    
    <nav class="navbar navbar-expand-lg "style="background-color: #e3f2fd;">
        <div class="container-fluid">
        <a class="navbar-brand" href="">CAD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('login')}}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('pessoas_cadastradas')}}">Visualizar Usuários</a>
                </li>
            </ul>

      </div>
    </div>
</nav>
    <form action="{{url_for('cadastro')}}" class="form-cadastro" method="POST" >
        <h2 style="text-align: center;">CADASTRO PESSOAS</h2>
        <hr>
        <div class="mb-3" style="width: 30%;">
            <label>Nome</label>
            <input type="text"  class="form-control" name="username">
        </div>
        <div class="mb-3" style="width: 30%;">
            <label>Idade</label>
            <input type="text"  class="form-control" name="idade">
        </div>
        <div class="mb-3" style="width: 30%;">
            <label>Nome da mãe</label>
            <input type="text"  class="form-control" name="nome_mae">
        </div>
        <div class="mb-3" style="width: 30%;">
            <label>CPF</label>
            <input type="text"  class="form-control" name="cpf">
        </div>

        <input type="submit" class="btn btn-primary" value="Cadastrar">
    </form>

    
    <footer class="endpage">
        <p style="text-align: center; color: black;">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert-message sucess"> 
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                        
                    </div>
                {% endif %}
            {% endwith %}
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
