<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>CAD - LOGIN</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg "style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="">CAD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('register')}}">Register</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('cadastro')}}">Inserir Itens</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>
    <form action="{{url_for('login')}}" class="form-login" method="POST" >
        <h2 style="text-align: center;">LOGIN PAGE</h2>
        <hr>
        <div class="mb-3" style="width: 20%;">
            <input type="text" placeholder="Usuario" class="form-control" name="usuario">
        </div>
        <div class="mb-3" style="width: 20%;">
            <input type="password" placeholder="******" class="form-control" name="senha">
        </div>

        <button type="submit" class="btn btn-primary ">Entrar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
