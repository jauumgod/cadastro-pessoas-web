<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>CAD - INVENTORY</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg "style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="">CAD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('logout')}}">Sair</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('cadastro')}}">Inserir Itens</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('settings')}}">Configurações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('relatorio')}}">Gerar Relatorio</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Digite o nome" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
    </nav>
    
    <div>
        <h2>INVENTARIO</h2><br>
        
        Organizar por: <select name="select">
            <option value="item" type="submit"  >Item</option>
            <option value="modelo" type="submit">Modelo</option>
            <option value="ano" type="submit"   >Ano</option>
            <option value="valor" type="submit" >Valor</option>
            <option value="qtd" type="submit"   >Qtd</option>
        </select><br>
        <ul class="list-group">
            {% for item in itens %}
                <li class="list-group-item list-group-item-primary" aria-current="true"> Tipo : {{item.item}}</li>
                <li class="list-group-item "> modelo : {{item.modelo}}</li>
                <li class="list-group-item"> Ano : {{item.ano}}</li>
                <li class="list-group-item"> Valor : {{item.valor}}</li>
                <li><a href="{{url_for('delete_inventario', id=item.id)}}" class="end_list"><i class="icon">Delete
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg>
                </i></a></li>
                
            {% endfor %}
        </ul>
        

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
